<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAL-POINT.Forum.ua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          href="./index.html"
          class="navbar-brand"
          style="font-size: 24px; color: rgb(253, 183, 53)"
        >
          <i
            class="bi bi-radioactive"
            style="font-size: 24px; color: rgb(253, 183, 53)"
          ></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          href="./index.html"
          class="navbar-brand"
          style="font-size: 24px; color: rgb(253, 183, 53)"
          >STAL-POINT</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Профіль користувача</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sign-in.html">Вихід з профілю</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sign-in.html">Вхід</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sign-up.html">Реєстрація</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Про Нас</a>
            </li>
          </ul>
          <form class="d-flex px-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Пошук"
              aria-label="Search"
              style="background-color: gainsboro"
            />
            <button class="btn btn-outline-warning" type="submit">Пошук</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4" style="color: rgb(253, 183, 53)">
            Реєстрація
          </h2>
          <form>
            <div class="form-group mb-4">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Введіть ваше ім'я"
                required
              />
            </div>

            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Введіть ваш пароль"
                required
              />
            </div>

            <div class="form-group mb-4">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Введіть ваш email"
                required
              />
            </div>

            <div class="form-group mb-4">
              <input type="date" class="form-control" id="inputDOB" required />
            </div>

            <div class="d-flex justify-content-center align-items-center">
              <button
                type="button"
                class="btn btn-primary"
                style="
                  border-radius: 1em;
                  border-color: rgb(253, 183, 53);
                  background-color: rgb(253, 183, 53);
                  width: 120px;
                  height: 60px;
                  padding: 5px 10px;
                  color: rgb(42, 46, 51);
                "
                onclick="window.location.href = './index.html';"
              >
                Підтвердити
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
